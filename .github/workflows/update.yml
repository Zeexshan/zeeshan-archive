name: Update Movie List

on:
  workflow_dispatch:

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyrogram tgcrypto requests

    - name: Run Indexer
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python indexer.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Updater Bot"
        git config --global user.email "bot@noreply.github.com"
        
        # FIX: Discard changes to the session file so it doesn't block the commit
        git checkout -- tele_flix_session.session || true
        
        git add client/public/movies.json
        # Only commit if movies.json actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update movie list" && git push)
