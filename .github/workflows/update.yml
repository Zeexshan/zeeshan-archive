name: Update Movie List

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # This makes the button appear

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyrogram tgcrypto requests

    - name: Run Indexer
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python indexer.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Updater Bot"
        git config --global user.email "bot@noreply.github.com"
        git add client/public/movies.json
        # Only commit if movies.json actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update movie list" && git push)
